<div class="row" data-showif="window.Batchat.flash.success.length">
  <div class="span12">
    <div class="alert alert-success">
      <button type="button" class="close" data-dismiss="alert">x</button>
      <span data-bind="window.Batchat.flash.success"></span>
    </div>
  </div>
</div>

<div class="row" data-showif="window.Batchat.flash.error.length">
  <div class="span12">
    <div class="alert alert-error">
      <button type="button" class="close" data-dismiss="alert">x</button>
      <span data-bind="window.Batchat.flash.error"></span>
    </div>
  </div>
</div>
