<div>
  Click which word you prefer:
</div>

<div class="words">
  <div class="one">
    <span data-event-click="bumpUpOne" data-bind="wordOne.name"></span>
  </div>
  <div class="two">
    <span data-event-click="bumpUpTwo" data-bind="wordTwo.name"></span>
  </div>
</div>

<div class="ranking">
  <div data-foreach-word="wordList.sortedByDescending.rank">
    <span data-bind="word.name"></span>
    <span data-bind="word.rank"></span>
  </div>
</div>
